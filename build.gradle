buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url "http://repo.springsource.org/lib-release" }
        maven {
            url 'http://138.68.65.103:8081/artifactory/plugins-release'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "gradle.plugin.org.jetbrains:gradle-intellij-plugin:0.1.10"
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

apply plugin: "com.jfrog.artifactory"
apply plugin: 'maven-publish'

apply plugin: 'org.jetbrains.intellij'
intellij {
    pluginName name
    version ideaVersion

    sandboxDirectory = "${rootProject.buildDir}/idea-sandbox"
    downloadSources false
    // FIXME: hack to support both IDEA 15 and IDEA 16.
    // See https://github.com/intellij-rust/intellij-rust/issues/243
    updateSinceUntilBuild = false
}

group 'de.tbuning.neo4j.graphdatabase'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }

sourceSets {
    main {
        kotlin.srcDirs "src/kotlin"
        java.srcDir "src/java"
        resources.srcDir "resources"
    }
}

repositories {
    mavenCentral()
}

dependencies {

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    compile 'org.neo4j:neo4j:3.0.7'
    compile 'org.neo4j:neo4j-bolt:3.0.7'
}

version = "$version.$buildNumber"

apply from: "artifactory.gradle"